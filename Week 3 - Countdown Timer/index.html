<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Countdown Timer</title>
  </head>
  <body>
    <div class="centered-container">
      <nav class="header">
        <h2>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-clock"
            viewBox="0 0 16 16"
          >
            <path
              d="M8 3.5a.5.5 0 0 0-1 0V9a.5.5 0 0 0 .252.434l3.5 2a.5.5 0 0 0 .496-.868L8 8.71V3.5z"
            />
            <path
              d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm7-8A7 7 0 1 1 1 8a7 7 0 0 1 14 0z"
            />
          </svg>
          Countdown Timer
        </h2>
      </nav>
      <div class="row">
        <div class="pomodoro-timer">
          <div class="col">
            <h1 class="arrow-button" id="minute-up">▲</h1>
            <h1 class="arrow-button" id="second-up">▲</h1>
          </div>
          <div class="time-left">
            <h1 id="minute">0</h1>
            <h1>m</h1>
            <h1 id="second">0</h1>
            <h1>s</h1>
          </div>
          <div class="col">
            <h1 class="arrow-button" id="minute-down">▼</h1>
            <h1 class="arrow-button" id="second-down">▼</h1>
          </div>
          <input type="button" class="button" id="start" value="START" />
        </div>
      </div>
    </div>
    <script src="./assets/timer.js"></script>
  </body>
</html>
