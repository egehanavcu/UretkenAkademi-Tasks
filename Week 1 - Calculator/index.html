<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="main-container">
      <div class="flex-container">
        <div class="result">0</div>

        <div class="button light-gray" id="clear">C</div>
        <div class="button light-gray" id="paranthesis">+/-</div>
        <div class="button light-gray eval" id="%">%</div>
        <div class="button orange eval" id="/">/</div>

        <div class="button dark-gray eval" id="7">7</div>
        <div class="button dark-gray eval" id="8">8</div>
        <div class="button dark-gray eval" id="9">9</div>
        <div class="button orange eval" id="*">X</div>

        <div class="button dark-gray eval" id="4">4</div>
        <div class="button dark-gray eval" id="5">5</div>
        <div class="button dark-gray eval" id="6">6</div>
        <div class="button orange eval" id="-">-</div>

        <div class="button dark-gray eval" id="1">1</div>
        <div class="button dark-gray eval" id="2">2</div>
        <div class="button dark-gray eval" id="3">3</div>
        <div class="button orange eval" id="+">+</div>

        <div class="button last-row-zero dark-gray eval" id="0">0</div>
        <div class="button last-row dark-gray eval" id=".">.</div>
        <div class="button last-row orange" id="equals">=</div>
      </div>
    </div>
    <script src="calculator.js"></script>
  </body>
</html>
