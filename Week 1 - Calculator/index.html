<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="main-container">
      <div class="flex-container">
        <div class="result">0</div>

        <button class="btn light-gray" id="clear">C</button>
        <button class="btn light-gray" id="paranthesis">+/-</button>
        <button class="btn light-gray eval">%</button>
        <button class="btn orange eval">/</button>

        <button class="btn dark-gray eval">7</button>
        <button class="btn dark-gray eval">8</button>
        <button class="btn dark-gray eval">9</button>
        <button class="btn orange eval">X</button>

        <button class="btn dark-gray eval">4</button>
        <button class="btn dark-gray eval">5</button>
        <button class="btn dark-gray eval">6</button>
        <button class="btn orange eval">-</button>

        <button class="btn dark-gray eval">1</button>
        <button class="btn dark-gray eval">2</button>
        <button class="btn dark-gray eval">3</button>
        <button class="btn orange eval">+</button>

        <button class="btn last-row-zero dark-gray eval">0</button>
        <button class="btn last-row dark-gray eval">.</button>
        <button class="btn last-row orange" id="equals">=</button>
      </div>
    </div>
    <script src="calculator.js"></script>
  </body>
</html>
