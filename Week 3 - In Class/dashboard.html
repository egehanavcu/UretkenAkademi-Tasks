<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/dashboard.css" />
    <title>Simple Analytics</title>
  </head>
  <body>
    <div class="main-container">
      <div class="container">
        <div class="sidebar">
          <div class="sidebar-items">
            <div>
              <div class="sidebar-item brandname">
                <img src="./static/icons/brand.png" width="15%" />
                <h2><a href="./index.html">Simple Analytics</a></h2>
              </div>
              <div class="sidebar-item">
                <img src="./static/icons/dashboard.png" width="5%" />
                <h3><a href="./dashboard.html">Dashboard</a></h3>
              </div>
              <div class="sidebar-item">
                <img src="./static/icons/settings.png" width="5%" />
                <h3><a href="./settings.html">Settings</a></h3>
              </div>
            </div>
            <div>
              <div class="sidebar-item logout-item">
                <img src="./static/icons/logout.png" width="5%" />
                <h3>Logout</h3>
              </div>
            </div>
          </div>
        </div>
        <div class="content">
          <h2>Dashboard</h2>

          <h3>Views</h3>
          <div class="views">
            <div class="view">
              <h1>2500</h1>
              <h5>/day</h5>
            </div>
            <div class="view">
              <h1>9000</h1>
              <h5>/week</h5>
            </div>
            <div class="view">
              <h1>23000</h1>
              <h5>/month</h5>
            </div>
          </div>

          <h3>Pages</h3>
          <div class="list-group">
            <div class="list-item">
              <div class="url">/</div>
              <div class="count">500</div>
            </div>
            <div class="list-item">
              <div class="url">/sample-post</div>
              <div class="count">20</div>
            </div>
            <div class="list-item">
              <div class="url">/sample-post2</div>
              <div class="count">50</div>
            </div>
            <div class="list-item">
              <div class="url">/about</div>
              <div class="count">100</div>
            </div>
          </div>

          <h3>Country/State</h3>
          <div class="list-group">
            <div class="list-item">
              <div class="url">India/AndhraPradesh</div>
              <div class="count">500</div>
            </div>
            <div class="list-item">
              <div class="url">India/Tamilnadu</div>
              <div class="count">20</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
